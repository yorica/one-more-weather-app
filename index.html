<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/a34ffea86a.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Forecaster 1.0</title>
  </head>

  <body>
    <div class="container">
      <div class="weather">
        <h1>MON 01.08.2022</h1>
        <h2><span id="tm">09:45</span><span id="day-part">AM</span></h2>
        <div class="form-center">
          <form id="search-city">
            <input type="text" id="city" placeholder="Enter city name" />
            <button type="submit">
              <i class="fa-solid fa-magnifying-glass-location"></i>
            </button>
            <button id="home">
              <i class="fa-solid fa-house"></i>
            </button>
            <button id="temp"><strong>°F</strong></button>
          </form>
        </div>

        <div class="today">
          <div class="row align-items-center">
            <div class="col-4">
              <h3 class="city">KYIV, UA</h3>
              <p class="info">
                H: <span class="hum" id="hum">85%</span> W:
                <span class="wind" id="wind">16m/s</span>
              </p>
              <p class="current">
                <i class="fa-solid fa-cloud-sun w-icon"></i>
                <span class="deg cel" id="deg">23°C</span>
              </p>
            </div>
            <div class="col-8">
              <!-- This part will be re-designed in newer version -->
              <img class="city-photo" src="img/kyiv.jpg" alt="City view" />
            </div>
          </div>
        </div>

        <div class="five-days">
          <div class="card-group">
            <div class="card border-light mb-3 text-center m-1">
              <div class="card-body">
                <h5 class="card-title">TUE</h5>
                <i class="fa-solid fa-cloud-sun-rain w-icon"></i>
                <p class="card-text"><strong>25°C</strong><br />19°C</p>
              </div>
            </div>

            <div class="card border-light mb-3 text-center m-1">
              <div class="card-body">
                <h5 class="card-title">WED</h5>
                <i class="fa-solid fa-cloud-sun-rain w-icon"></i>
                <p class="card-text">
                  <strong>27°C</strong><br />
                  20°C
                </p>
              </div>
            </div>

            <div class="card border-light mb-3 text-center m-1">
              <div class="card-body">
                <h5 class="card-title">THU</h5>
                <i class="fa-solid fa-cloud-sun-rain w-icon"></i>
                <p class="card-text"><strong>28°C</strong><br />20°C</p>
              </div>
            </div>

            <div class="card border-light mb-3 text-center m-1">
              <div class="card-body">
                <h5 class="card-title">FRI</h5>
                <i class="fa-solid fa-cloud-sun w-icon"></i>
                <p class="card-text">
                  <strong>29°C</strong><br />
                  20°C
                </p>
              </div>
            </div>

            <div class="card border-light mb-3 text-center m-1">
              <div class="card-body">
                <h5 class="card-title">SAT</h5>
                <i class="fa-solid fa-sun w-icon"></i>
                <p class="card-text">
                  <strong>31°C</strong><br />
                  21°C
                </p>
              </div>
            </div>
          </div>
        </div>
        <footer>Open code at <a class="source-link" href="https://github.com/yorica/one-more-weather-app" target="_blank" >GitHub</a></footer>
      </div>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
